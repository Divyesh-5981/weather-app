<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Weather Today Section starts from here -->
      <div class="input-div">
        <div class="weather-heading wavy">
          <h1 main-heading>Weather Today</h1>
        </div>
        <div class="weather-input">
          <div class="city">City</div>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="e.g.Ahmedabad"
          />
          <div class="input-city-desc">
            Enter your city name to get weather info
          </div>
          <button class="getInfo">Get Info</button>
        </div>
      </div>
      <!-- Weather Today Section ends from here -->

      <!-- Current Weather Info Sections starts from here -->
      <div class="section-div">
        <section>
          <div class="current-weather-div">
            <div class="name-info">
              <h2 class="country-name">Ahmedabad, Gujarat, India</h2>
            </div>
            <div class="current-weather-info">
              <div class="current-weather-imginfo">
                <img alt="current weather image" class="current-weather-img" />
                <h2 class="overcast">Overcast</h2>
              </div>
              <div class="current-weather-degreeinfo">
                <h1 class="degree">26Â°C</h1>
              </div>
            </div>
            <div class="time-info">
              <h2 class="time">10:03:25 AM</h2>
            </div>
          </div>
          <div class="more-info-div">
            <div class="more-info-heading">
              <h2>More Info</h2>
            </div>
            <div class="info-div">
              <div class="single-info">
                <p class="more-info-p">Last Updated: 2023-03-08 08:45</p>
                <i class="bi bi-clock-history"></i>
              </div>
              <div class="single-info">
                <p class="more-info-p">UV Index: 6</p>
                <i class="bi bi-speedometer"></i>
              </div>
              <div class="single-info">
                <p class="more-info-p">Pressure: 1017</p>
                <i class="bi bi-arrows-collapse"></i>
              </div>
              <div class="single-info">
                <p class="more-info-p">Visibility: 10</p>
                <i class="far fa-binoculars"></i>
              </div>
              <div class="single-info">
                <p class="more-info-p">Wind Speed: 10.4</p>
                <i class="far fa-wind"></i>
              </div>
              <div class="single-info">
                <p class="more-info-p">Wind Direction: NNE</p>
                <i class="far fa-compass"></i>
              </div>
              <div class="single-info">
                <p class="more-info-p">Wind Degree: 25</p>
                <i class="far fa-location-arrow"></i>
              </div>
              <div class="single-info">
                <p class="more-info-p">Humidity: 43</p>
                <i class="far fa-tint"></i>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- Current Weather info Sections ends from here -->
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
