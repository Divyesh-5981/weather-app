<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="./assets/animated/weather_logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    /> -->
    <link href="./assets/css/mobiscroll.javascript.min.css" rel="stylesheet" />
    <script src="./assets/js/mobiscroll.javascript.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <!-- Weather Today Section starts from here -->
      <div class="input-div">
        <div class="weather-heading wavy">
          <h1 main-heading>Weather Today</h1>
        </div>
        <div class="weather-input">
          <!-- form starts from here -->
          <form action="#" id="form" autocomplete="off">
            <label class="city" for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="e.g.Ahmedabad"
              autofocus
            />
            <div class="input-city-desc">
              Enter your city name to get weather info
            </div>
            <button class="getInfo" type="submit">Get Info</button>
          </form>
          <!-- form ends from here -->
        </div>
      </div>
      <!-- Weather Today Section ends from here -->

      <!-- Current Weather Info Sections starts from here -->
      <div class="section-div">
        <section class="sectionContainer"></section>
      </div>
      <!-- Current Weather info Sections ends from here -->
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </body>
</html>
