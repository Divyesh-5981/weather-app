<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Weather Today Section starts from here -->
      <div class="input-div">
        <div class="weather-heading wavy">
          <h1>Weather Today</h1>
        </div>
        <div class="weather-input">
          <div class="city">City</div>
          <input type="text" name="" id="" placeholder="e.g.Ahmedabad" />
          <div class="input-city-desc">
            Enter your city name to get weather info
          </div>
          <button>Get Info</button>
        </div>
      </div>
      <!-- Weather Today Section ends from here -->

      <!-- Current Weather Info Sections starts from here -->
      <section>
        <div class="current-weather-div">
          <div class="name-info">
            <h2>Ahmedabad, Gujarat, India</h2>
          </div>
          <div class="current-weather-info">
            <div class="current-weather-imginfo">
              <img src="" alt="" />
              <h2>Overcast</h2>
            </div>
            <div class="current-weather-degreeinfo">
              <h1>26&ordm;C</h1>
            </div>
          </div>
          <div class="time-info">
            <h2>10:03:25 AM</h2>
          </div>
        </div>
        <div class="more-info-div">
          <div class="more-info-heading">
            <h2>More Info</h2>
          </div>
          <div class="info-div">
            <div class="single-info">
              <p class="more-info-p">Last Updated: 2023-03-08 08:45</p>
              <img src="" alt="Time" />
            </div>
            <div class="single-info">
              <p class="more-info-p">UV Index: 6</p>
              <img src="" alt="UV Index" />
            </div>
            <div class="single-info">
              <p class="more-info-p">Pressure: 1017</p>
              <img src="" alt="Pressure" />
            </div>
            <div class="single-info">
              <p class="more-info-p">Visibility: 10</p>
              <img src="" alt="Visibility" />
            </div>
            <div class="single-info">
              <p class="more-info-p">Wind Speed: 10.4</p>
              <img src="" alt="Wind Speed" />
            </div>
            <div class="single-info">
              <p class="more-info-p">Wind Direction: NNE</p>
              <img src="" alt="Wind Direction" />
            </div>
            <div class="single-info">
              <p class="more-info-p">Wind Degree: 25</p>
              <img src="" alt="Wind Degree" />
            </div>
            <div class="single-info">
              <p class="more-info-p">Humidity: 43</p>
              <img src="" alt="Humidity" />
            </div>
          </div>
        </div>
      </section>
      <!-- Current Weather info Sections ends from here -->
    </div>
  </body>
</html>
